{% extends "layout.html" %}
{% block content %}
    <div class="score">Score: {{score}} / 7</div>
    <div class="question_num">Question {{ quiz_data.id }}</div>
    <div class="question_text">For the following {{quiz_data.answer.name}} chord {{ quiz_data.question }}</div>
    <div><img src="{{ url_for('static', filename = 'images/'+ quiz_data.answer.image) }}" onclick = "playMyAudio3()"></div>
    <div class="all-chords learn row">
        <div class="chords col-3">
            <div class="chord row">
                <audio src="{{ url_for('static', filename = 'audio/'+ quiz_data.option1.audio) }}" id="myAudio1"></audio>
                <button id="start-learn-btn" onclick=quiz3_set(1)>Option 1</button>
            </div>
        </div>
        <div class="chords col-3">
            <div class="chord row">
                <audio src="{{ url_for('static', filename = 'audio/'+ quiz_data.option2.audio) }}" id="myAudio2"></audio>
                <button id="start-learn-btn" onclick=quiz3_set(2)>Option 2</button>
            </div>
        </div>
        <div class="chords col-3">
            <div class="chord row">
                <audio src="{{ url_for('static', filename = 'audio/'+ quiz_data.option3.audio) }}" id="myAudio3"></audio>
                <button id="start-learn-btn" onclick=quiz3_set(3)>Option 3</button>
            </div>
        </div>
        <div class="chords col-3">
            <div class="chord row">
                <audio src="{{ url_for('static', filename = 'audio/'+ quiz_data.option4.audio) }}" id="myAudio4"></audio>
                <button id="start-learn-btn" onclick=quiz3_set(4)>Option 4</button>
            </div>
        </div>
 
    </div>
    
    <div class="buttons quiz row">
        <button class="next-btn" onclick=submitAnsw({{quiz_data.id}},{{quiz_data.nextID}}) ><span class="btn-text">NEXT</span><span class="btn-arrows">>></span></button>
    </div>
{% endblock %}
